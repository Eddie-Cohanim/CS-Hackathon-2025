<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ישראל חדשות</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8fafc;
      line-height: 1.6;
      color: #334155;
    }

    header {
      background-color: #2c5282;
      color: white;
      padding: 1rem;
    }

    #main-header-inner {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #main-title {
      font-size: 2rem;
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    #breaking-news {
      background-color: #7c3aed;
      color: white;
      padding: 0.5rem;
      font-weight: bold;
      max-width: 1000px;
      margin: 0 auto;
    }

    #content-container {
      max-width: 1000px;
      margin: 2rem auto;
      display: flex;
      gap: 2rem;
      padding: 0 1rem;
    }

    main {
      flex: 3;
    }

    article {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      overflow: hidden;
      padding-bottom: 2rem;
    }

    article img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .article-inner {
      padding: 1.5rem 2rem;
    }

    #article-category {
      background: #e0e7ff;
      color: #4338ca;
      padding: 0.25rem 1rem;
      border-radius: 999px;
      font-size: 0.875rem;
    }

    #article-date {
      color: #64748b;
      font-size: 0.875rem;
    }

    #article-title {
      font-size: 2.5rem;
      margin: 0.5rem 0 1.5rem;
      line-height: 1.2;
      color: #1e293b;
    }

    #article-author {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    #article-author-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-image: url(https://randomuser.me/api/portraits/men/32.jpg);
      background-size: cover;
      margin-left: 1rem;
      background-color: #e2e8f0;
    }

    #article-content p {
      font-size: 1.125rem;
      margin-bottom: 1.5rem;
    }

    #article-content h2 {
      font-size: 1.5rem;
      margin: 2rem 0 1rem;
      color: #1e293b;
    }

    #quote-box {
      border-right: 4px solid #4338ca;
      padding: 1rem 1.5rem;
      background-color: #f8fafc;
      margin: 2rem 0;
    }

    #quote {
      font-size: 1.25rem;
      font-style: italic;
    }

    #quote-source {
      text-align: left;
      margin-top: 0.5rem;
      color: #64748b;
    }

    #article-content img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 2rem 0;
    }

    #summary-box {
      background-color: #f1f5f9;
      padding: 1.5rem;
      border-radius: 8px;
      margin: 2rem 0;
    }

    #summary-title {
      margin-bottom: 1rem;
      color: #1e293b;
    }

    #article-tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    #article-tags span {
      background: #e0e7ff;
      color: #4338ca;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
    }

    #article-share {
      margin-top: 2rem;
      border-top: 1px solid #e2e8f0;
      padding-top: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #article-share a {
      color: #4338ca;
      text-decoration: none;
      margin-left: 1rem;
    }

    footer {
      background: #1e293b;
      color: white;
      padding: 2rem 1rem;
      margin-top: 4rem;
      text-align: center;
    }

    footer a {
      color: #94a3b8;
      margin: 0 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
